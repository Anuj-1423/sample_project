<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>Heart Disease Prediction</h2>

    <form action="/predict" method="post">
        <input type="number" name="Age" placeholder="Age" required>
        
        <select name="Sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="number" name="ChestPain" placeholder="Chest Pain Type (1–4)" required>
        <input type="number" name="BP" placeholder="Blood Pressure" required>
        <input type="number" name="Cholesterol" placeholder="Cholesterol" required>

        <select name="EKG">
            <option value="0">Normal</option>
            <option value="1">ST-T abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
        </select>

        <select name="ExerciseAngina">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <input type="number" step="0.1" name="STDepression" placeholder="ST Depression" required>
        <input type="number" name="Slope" placeholder="Slope of ST (1–3)" required>
        <input type="number" name="Vessels" placeholder="Number of Vessels (0–3)" required>
        <input type="number" name="Thallium" placeholder="Thallium (3–7)" required>

        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
